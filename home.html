<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Srinivas | Digital Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

  <!-- Font Awesome CDN (correct!) -->
 <script src="https://kit.fontawesome.com/b8e5645324.js" crossorigin="anonymous"></script>
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #fff;
  overflow-x: hidden;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.5rem 3rem;
  background-color: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(10px);
  position: sticky;
  top: 0;
  z-index: 100;
}

nav .logo {
  font-size: 2rem;
  font-weight: 800;
  color: #00ffe0;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 2rem;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: #00ffe0;
}

.hero {
  display: flex;
  justify-content: space-around;
  align-items: center;
  height: 100vh;
  padding: 0 5%;
  background: url('') center/cover no-repeat;
  position: relative;
  animation: fadeIn 2s ease-in;
}

.hero-text {
  max-width: 50%;
}

.hero-text h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
}

.hero-text h1 span {
  color: #00ffe0;
  animation: glow 2s ease-in-out infinite alternate;
}

.hero-text p {
  font-size: 1.3rem;
  color: #ddd;
  margin-bottom: 2rem;
}

.social-icons {
  margin-top: 1rem;
}

.social-icons a {
  margin-right: 1rem;
  font-size: 1.8rem;
  color: black;
  transition: transform 0.3s ease, color 0.3s ease;
}

.social-icons a:hover {
  color: #00ffe0;
  transform: scale(1.2);
}

.profile-pic {
  position: relative;
}

.profile-pic img {
  width: 300px;
  height: 300px;
  object-fit: cover;
  border-radius: 50%;
  border: 6px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 0 40px rgba(0, 255, 224, 0.5);
  animation: float 4s ease-in-out infinite;
  z-index: 2;
}

.profile-pic .glow {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 320px;
  height: 320px;
  background: radial-gradient(circle, rgba(32, 201, 151, 0.6), rgba(255, 64, 129, 0.3));
  border-radius: 50%;
  transform: translate(-50%, -50%);
  filter: blur(40px);
  z-index: 1;
}

/* Animations */
@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

@keyframes glow {
  0% { text-shadow: 0 0 5px #00ffe0, 0 0 10px #00ffe0; }
  100% { text-shadow: 0 0 20px #00ffe0, 0 0 30px #00ffe0; }
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

</style>
</head>
<body>
  <nav>
    <div class="logo">Srinivas</div>
    <ul class="nav-links">
      <li><a href="about.html">About</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="certification.html">Certificates</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header class="hero">
    <div class="hero-text">
      <h1>Hi, I'm <span>Srinivas</span></h1>
      <p>Student @ VVIT | Web Developer | Designer | AI & ML Enthusiast</p>
      <div class="social-icons">
       <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-github"></i>
      </div>
    </div>
    <div class="profile-pic">
      <img src="img/dp.jpg" alt="Srinivas" />
      <div class="glow"></div>
    </div>
  </header>
</body>
</html>
